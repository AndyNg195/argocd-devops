apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-app
  namespace: argocd
spec:
  project: petclinic-project

  source:
    repoURL: https://github.com/AndyNg195/argocd-devops.git 
    targetRevision: main              
    path: applications                  

  destination:
    server: 'https://kubernetes.default.svc' 
    namespace: argocd                       

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true