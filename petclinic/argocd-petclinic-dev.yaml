apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndyNg195/argocd-devops.git
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml                   
        - values/values-dev.yaml  

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true           